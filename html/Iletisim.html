<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ana Sayfa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
  </head>
  <body>
    
    <main>
      <div class="container d-flex align-items-center" style="width: 500px;">
        <form id="contact" action="..\php\form.php" method="post">
            <h2>İletişim Sayfası</h2>
            <div class="mb-3 mt-3">
                <label for="isim" class="form-label">Adınız Soyadınız</label>
                <input class="form-control" name="isim" id="isim" placeholder="Adınız Soyadınız" type="text">
            </div>
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="E-mail" name="email">
              </div>
              <div class="mb-3">
            <div class="mb-3">
                <label for="mesaj" class="form-label">Mesaj:</label><br>
                <textarea name="mesaj" id="mesaj" placeholder="Lütfen Mesajınızı Buraya Yazın.." cols="50" rows="10"></textarea>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" name="submit" type="submit" id="submit">GÖNDER</input>
                <button class="btn btn-warning" name="submit" type="reset" id="submit">TEMİZLE</button>
            </div>
        </form>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
