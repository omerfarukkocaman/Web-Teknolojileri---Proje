    <script>
      function kontrol()
      {
        var Form = document.forms["iletisim"];
        var Email=Form["email"].value;
        var Mesaj=Form["mesaj"].value;
        var Isim=Form["isim"].value;
        var emailFormat = /^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+.)+([.])+[a-zA-Z0-9.-]{2,4}$/;
        if(Isim=="")
        {
          alert("İsim alanı boş bırakılamaz!");
          return false;
        }
        if(Email=="" || emailFormat.test(Email)==false)
        {
          alert("Lütfen geçerli bir email giriniz!");
          return false;
        }
        if(Mesaj.length < 10 || Mesaj.length > 500)
        {
          alert("Mesajınız 10-500 karakter aralığında olmalı!");
          return false;
        }
      }

    </script>
